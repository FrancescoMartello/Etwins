<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .google-button {
            background-color: #db4437;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .google-button:hover {
            background-color: #c1351d;
        }

        .login-container p {
            margin-top: 10px;
        }

    </style>
    <script>
        // Funzione di login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se le credenziali sono corrette
            if (username === "admin" && password === "Ciao123") {
                // Se le credenziali sono corrette, reindirizza alla pagina dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Se le credenziali non sono corrette, mostra un errore
                alert("Credenziali errate! Per favore, riprova.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <!-- Campo per Username -->
            <input type="text" id="username" placeholder="Username" required><br><br>
            <!-- Campo per Password -->
            <input type="password" id="password" placeholder="Password" required><br><br>
            <!-- Bottone Login -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
