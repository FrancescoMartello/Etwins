<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .google-button {
            background-color: #db4437;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .google-button:hover {
            background-color: #c1351d;
        }

        .login-container p {
            margin-top: 10px;
        }

    </style>
    <script>
        // Inizializza Supabase con le credenziali del tuo progetto
        const supabaseUrl = 'https://YOUR-SUPABASE-URL';  // Sostituisci con il tuo URL Supabase
        const supabaseKey = 'YOUR-SUPABASE-API-KEY';     // Sostituisci con la tua API Key Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Funzione per gestire il login con email e password
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Esegui il login con email e password
                const { user, error } = await supabase.auth.signIn({
                    email: email,
                    password: password
                });

                if (error) {
                    alert(error.message); // Mostra un messaggio di errore
                } else {
                    // Se il login ha successo, reindirizza alla dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                alert('Errore durante il login: ' + err.message);
            }
        }

        // Funzione per gestire il login con Google
        async function loginWithGoogle() {
            const { user, error } = await supabase.auth.signIn({
                provider: 'google'
            });

            if (error) {
                alert(error.message); // Mostra un messaggio di errore
            } else {
                // Se il login con Google ha successo, reindirizza alla dashboard
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="email" id="email" placeholder="Email" required><br><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <br>
        <button class="google-button" onclick="loginWithGoogle()">Login with Google</button>
    </div>
</body>
</html>
