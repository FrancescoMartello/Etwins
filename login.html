<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.0.0/dist/umd/supabase.min.js"></script>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(145deg, #a2c2e2, #c6e2f1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            color: #333;
            font-size: 30px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            background-color: #fff;
            transition: 0.3s;
        }

        .login-container input:focus {
            border-color: #6e7dff;
            outline: none;
        }

        .login-container button {
            background-color: #6e7dff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #4e5cd4;
        }

        .login-container .show-password-button {
            background-color: transparent;
            color: #6e7dff;
            border: none;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
        }

        .login-container .show-password-button:hover {
            color: #4e5cd4;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: 0.3s;
        }

        /* Hover effect for the eye icon */
        .eye-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* Media Query for smaller devices */
        @media (max-width: 500px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
    <script>
        // Funzione di login
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se le credenziali sono corrette
            if (username === "admin" && password === "Ciao123") {
                // Se le credenziali sono corrette, reindirizza alla pagina dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Se le credenziali non sono corrette, mostra un errore
                alert("Credenziali errate! Per favore, riprova.");
            }
        }

        // Funzione per mostrare/nascondere la password
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const currentType = passwordField.type;
            passwordField.type = currentType === "password" ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); login();">
            <!-- Campo per Username -->
            <input type="text" id="username" placeholder="Username" required><br><br>
            <!-- Campo per Password -->
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Password" required><br><br>
                <!-- Icona occhio per mostrare/nascondere password -->
                <img id="eyeIcon" class="eye-icon" src="https://img.icons8.com/ios/452/invisible.png" alt="eye icon" onclick="togglePassword()" />
            </div>
            <!-- Bottone Show Password -->
            <button type="button" class="show-password-button" onclick="togglePassword()">Show Password</button><br><br>
            <!-- Bottone Login -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
