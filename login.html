<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.0.0/dist/umd/supabase.min.js"></script>
    <script>
        // Inizializza Supabase con le credenziali del tuo progetto
        const supabaseUrl = 'https://czjmamdgwrkldnfssabj.supabase.co';  // Sostituisci con il tuo URL Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6am1hbWRnd3JrbGRuZnNzYWJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQyODA3NjQsImV4cCI6MjA1OTg1Njc2NH0.vLQ3Frkf9SfgNK6CRRbWw7b74X409Ewg3CrUE7QA8BM';     // Sostituisci con la tua API Key Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Funzione per gestire il login
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Esegui il login con email e password
                const { user, error } = await supabase.auth.signIn({
                    email: email,
                    password: password
                });

                if (error) {
                    alert(error.message); // Mostra un messaggio di errore
                } else {
                    // Se il login ha successo, reindirizza alla dashboard
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                alert('Errore durante il login: ' + err.message);
            }
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); login();">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
