<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Piattaforma ESP32</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Accedi</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script src="https://cdn.supabase.io/supabase-js@1.0.0/dist/supabase.js"></script>
  <script>
    const supabaseUrl = 'https://xyzcompany.supabase.co'; // Sostituisci con il tuo URL
    const supabaseKey = 'public-anon-key'; // Sostituisci con la tua chiave pubblica
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { user, error } = await supabase.auth.signIn({ email, password });

      if (error) {
        document.getElementById('error').innerText = error.message;
      } else {
        window.location.href = "dashboard.html"; // Reindirizza alla pagina della dashboard
      }
    }
  </script>
</body>
</html>
